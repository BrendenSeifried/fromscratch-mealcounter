<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <!--<img class="main-logo" src="./assets/alchemy-logo.png" />-->
            <h2>
                Ingredients
            </h2>
        
            <div class="counters" name="counters" id="counters">
                <form id="supplies">
                    <label>
                        Type ingredients:
                        <input type="text" name="ingredient" id="ingredient"/>
                        Amount:
                        <input type="number" name="amount" id="amount"/>
                    </label>
                   
                    <button type="submit">Add Together</button>

                      Measurement: 
                <select name="type" id="type">
                    <option value="cups">Cups</option>
                    <option value="teaspoons">Teaspoons</option>
                    <option value="tablespoons">Tablespoons</option>
                </select>

                
                </form>
              
            </div>
                <div class="list-food">
                    <ul id="list-food"></ul>
                     <button id="undo">Undo Last Concoction</button>
                </div>
            

           
        
            <div class="name-it" >
                <h2>Save It!</h2>
                <form id="name-it">
                 <label>
                      Meal Name:
                     <input type="text" name="name" id="name">
                     <button id="save">Save Name.</button>
                     
                    </label>
                </form>
            </div>
            <section>
                <h2>Meals</h2>
                <ul id="totals"></ul>
                <ul id="list-names"></ul>
                
            </section>
            
            
            <hr />
           

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
